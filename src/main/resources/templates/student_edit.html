<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student World</title>
</head>
<body>
    <div align="center">
        <h1>Welcome to Student World</h1>
        <h2>Edit Page</h2>
        <form action="student_edit" method="post">
            <label>Enter Id : </label>
            <input type="number" id="id" name="id"/>
            <input type="submit" value="Submit">
        </form>
        <br>
        <h3 th:text="${edit_message}"></h3>
        <br>
        <form action="student_done" method="POST">
            <table th:each="student:${student}">
                <tr>
                    <td>Enter Id </td>
                    <td><input type="number" name="id" th:value="${student.id}"/></td>
                </tr>
                <tr>
                    <td>Enter Name </td>
                    <td><input type="text" name="name" th:value="${student.name}"/></td>
                </tr>
                <tr>
                    <td>Enter Branch </td>
                    <td><input type="text" name="branch" th:value="${student.branch}"/></td>
                </tr>
                <tr>
                    <td>Enter Password </td>
                    <td><input type="password" name="passwd" th:value="${student.passwd}"/></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Submit">
        </form>
        <h4><a th:href="student_operation">Click to Home</a></h4>
        <h3 th:text="${message}"></h3>
    </div>
</body>
</html>
